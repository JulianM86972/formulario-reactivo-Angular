<form [formGroup]="perfil" (ngSubmit)="enviar()" class="form-container">
 
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre">
    <div class="error-message" *ngIf="nombre?.invalid && nombre?.touched">
      <div *ngIf="nombre?.errors?.['required']">El nombre es requerido</div>
      <div *ngIf="nombre?.errors?.['minlength']">Minimo 2 caracteres</div>
    </div>
  </div>

  
  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" formControlName="apellido">
    <div class="error-message" *ngIf="apellido?.invalid && apellido?.touched">
      <div *ngIf="apellido?.errors?.['required']">El apellido es requerido</div>
      <div *ngIf="apellido?.errors?.['minlength']">Minimo 2 caracteres</div>
    </div>
  </div>

 
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div class="error-message" *ngIf="email?.invalid && email?.touched">
      <div *ngIf="email?.errors?.['required']">El email es requerido</div>
      <div *ngIf="email?.errors?.['email']">Formato de email incorrecto</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password">
    <div class="error-message" *ngIf="password?.invalid && password?.touched">
      <div *ngIf="password?.errors?.['required']">La contraseña es requerida</div>
      <div *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</div>
    </div>
  </div>

  <button type="submit" class="submit-btn" [disabled]="perfil.invalid">
    Registrarse
  </button>
</form>
